
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="./components/mensaje.js"></script>
    <script src="./components/computed-prop.js"></script>
    <script src="./components/methods.js"></script>
</head>
<body>
    <div id="app">
        <mensaje></mensaje>
        <computed-prop></computed-prop>
        <methods></methods>
    </div>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    nombre: "Carlos",
                    apellido: "Marles"
                }
            }
        })
    </script>
</body>
</html>
